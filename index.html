<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Formulário</title>
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/variaveis.css" />
    <link rel="stylesheet" href="src/css/global.css" />
    <link rel="stylesheet" href="src/css/responsivo.css" />
      <!-- Link para o Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">WebSite</div>
            <ul class="menu">
                <li><a href="#home">Início</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Formulário de Contato</h1>
        </section>

        <section id="sobre">
            <p>Retorno em até 72 horas para as suas dúvidas.</p>
        </section>

        <section id="contato">
            <h2>Contato</h2>
            <form id="contato-form" class="contato-form">
                <input type="text" id="name" placeholder="Seu nome" required />
                <input type="email" id="email" placeholder="Seu e-mail" required />
                <textarea id="message" placeholder="Sua mensagem" required></textarea>
                <button type="submit">Enviar</button>
            </form>
            <div id="form-message"></div>

        </section>
    </main>

    <footer class="footer">
        <p class="contatos">Contatos</p>
        <div class="redes-sociais">
                <a target="_blank" href="https://www.linkedin.com/in/rafael-wiegand-87777b268/" class="outer-shadow">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="#" class="outer-shadow">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="#" class="outer-shadow">
                    <i class="fab fa-github"></i>
                </a>
                <a href="#" class="outer-shadow">
                    <i class="fab fa-instagram"></i>
                </a>     
            </div>
    </footer>

    <script src="src/js/index.js" defer></script>
</body>
</html>
